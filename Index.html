<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff0066, #3333ff, #00ffcc, #ffcc00);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            position: relative;
            font-size: 5rem;
            color: #ffffff;
            animation: glitch 1s infinite;
        }

        h1::before, h1::after {
            content: "Hello, World!";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            overflow: hidden;
        }

        h1::before {
            left: 2px;
            text-shadow: -2px 0 rgb(163, 42, 42);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitchBefore 2.5s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(20px, 450px, 60px, 0);
            animation: glitchAfter 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitchBefore {
            0% { clip: rect(22px, 9999px, 44px, 0); }
            20% { clip: rect(33px, 9999px, 77px, 0); }
            40% { clip: rect(12px, 9999px, 38px, 0); }
            60% { clip: rect(55px, 9999px, 68px, 0); }
            80% { clip: rect(10px, 9999px, 80px, 0); }
            100% { clip: rect(44px, 9999px, 56px, 0); }
        }

        @keyframes glitchAfter {
            0% { clip: rect(12px, 9999px, 34px, 0); }
            20% { clip: rect(55px, 9999px, 80px, 0); }
            40% { clip: rect(20px, 9999px, 48px, 0); }
            60% { clip: rect(66px, 9999px, 88px, 0); }
            80% { clip: rect(5px, 9999px, 40px, 0); }
            100% { clip: rect(22px, 9999px, 44px, 0); }
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
